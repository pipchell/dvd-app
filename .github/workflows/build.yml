name: Build Nativefier App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Nativefier
        run: npm install -g nativefier@52.0.0

      - name: Build Nativefier app
        run: |
          nativefier "https://dvd.rpcgroup.xyz" \
            --name "RPClogo DVD" \
            --arch x64 \
            --platform win32 \
            --overwrite \
            --icon ./RPClogo.ico \
            --fullscreen

      - name: List files in workspace
        run: ls -l

      - name: List app folder contents
        run: ls -l "RPClogo DVD-win32-x64"

      - name: Upload built app artifact
        uses: actions/upload-artifact@v4
        with:
          name: RPClogoDVD-win32-x64
          path: "RPClogo DVD-win32-x64/"
