name: Build DVD App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Nativefier
      run: npm install -g nativefier

    - name: Build Windows Nativefier app with icon and fullscreen
      run: |
        nativefier "https://dvd.rpcgroup.xyz" \
          --name "RPClogo DVD" \
          --disable-dev-tools \
          --platform win32 \
          --arch x64 \
          --icon logo.png \
          --full-screen \
          --hide-window-frame \
          --overwrite

    - name: Upload built app artifact
      uses: actions/upload-artifact@v3
      with:
        name: RPClogoDVD-win32-x64
        path: RPClogo\ DVD-win32-x64/
